[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bootloader_api = "0.11.4"

conquer-once = { version = "0.4.0", default-features = false }
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
spinning_top = "0.3.0"
usize_conversions = "0.2.0"
volatile = "0.5.1"

x86 = "0.52.0"
x86_64 = "0.14.11"
# xmas-elf = "0.9.1"
# raw-cpuid = "11.0.1"
uart_16550 = "0.3.0"
log = "0.4.20"

linked_list_allocator = "0.10.5"
acpi = "4.1.1"

[dependencies.noto-sans-mono-bitmap]
version = "0.2.0"
default-features = false
features = [
    "regular",
    "size_16",
    "unicode-basic-latin",
    # required for the fallback char 'ï¿½'
    "unicode-specials",
]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
